<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, 
            maximum-scale=1.0' />
        <title>Creative Crew</title>
        <link rel="icon" type="image/x-icon" href="images/devchallenges.png">

    <body>

        </div>
        <div class="image-grid-container">
                <figure class='image-grid'>
                    <div class='image-grid-item'>

                    </div>
                    <div class='image-grid-item'>
                        <img src="images/photo2.png" alt="ART DIRECTOR">
                        <figcaption>Saba Cabrera</figcaption>

                    </div>
                    <div class='image-grid-item'>
                        <img src="images/photo3.png" alt="TECH LEAD">

                        <p>TECH LEAD</p>
                    </div>
                    <div class='image-grid-item'>
                        <img src="images/photo4.png" alt="UX DESIGNER">
                        <figcaption>Skylah Lu</figcaption>

                    </div>
                    <div class='image-grid-item'>
                        <img src="images/photo5.png" alt="DEVELOPER">
                        <figcaption>Griff Richards</figcaption>
                        <p>DEVELOPER</p>
                    </div>
                    <div class='image-grid-item'>
                        <img src="images/photo6.png" alt="DEVELOPER">
                        <figcaption>Stan John</figcaption>

                    </div>
                </figure>
        </div>
        <div class='footer'>
            <p>created by <a class="footer-username" href="https://github.com/ShreyasKR8">ShreyasKR8</a> - devChallenges.io</p>
